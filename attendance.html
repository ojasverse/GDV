<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance|GDV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="font-sans text-gray-800 bg-gray-50 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-red-600 text-yellow-300 p-4 shadow">
    <div class="container mx-auto flex justify-between items-center flex-wrap">
      <div class="flex items-center gap-4">
        <img src="LOGO.jpg" alt="logo" class="w-14 rounded-full" />
        <h1 class="text-xl font-bold">GYANDEEP VIDYALAYA</h1>
      </div>

      <button id="menu-btn" class="text-3xl md:hidden focus:outline-none">â˜°</button>

      <!-- Menu Links Desktop -->
      <ul class="hidden md:flex gap-6 text-lg mt-4 md:mt-0 w-full md:w-auto md:items-center md:justify-end">
        <li><a href="index.html" class="hover:text-white">Home</a></li>
        <li><a href="result.html" class="hover:text-white">Results</a></li>
        <li><a href="attendance.html" class="hover:text-white">Attendance</a></li>
        <li><a href="fees.html" class="hover:text-white">Fees</a></li>
      </ul>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden w-full mt-4 md:hidden">
        <ul class="flex flex-col gap-3 text-lg">
          <li><a href="index.html" class="hover:text-white">Home</a></li>
          <li><a href="result.html" class="hover:text-white">Results</a></li>
          <li><a href="attendance.html" class="hover:text-white">Attendance</a></li>
          <li><a href="fees.html" class="hover:text-white">Fees</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Attendance Form -->
  <div class="max-w-xl mx-auto bg-white p-6 mt-10 shadow-lg rounded-xl">
    <h2 class="text-2xl font-bold mb-4 text-red-700">Attendance Form</h2>
    <form id="attendanceForm" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Student Name</label>
        <input type="text" name="studentName" required class="w-full border border-gray-300 rounded px-4 py-2" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Date</label>
        <input type="date" name="date" required class="w-full border border-gray-300 rounded px-4 py-2" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Status</label>
        <select name="status" required class="w-full border border-gray-300 rounded px-4 py-2">
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
        </select>
      </div>

      <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
        Submit Attendance
      </button>
    </form>
  </div>

  <!-- Attendance Output -->
  <div class="max-w-xl mx-auto mt-8 p-6 bg-gray-100 rounded shadow">
    <h3 class="text-xl font-bold text-red-700 mb-4">Attendance Records</h3>
    <ul id="attendanceList" class="space-y-2 list-disc list-inside text-gray-700"></ul>
  </div>

  <script>
    const attendanceForm = document.getElementById('attendanceForm');
    const attendanceList = document.getElementById('attendanceList');

    attendanceForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(attendanceForm);
      const studentName = formData.get('studentName');
      const date = formData.get('date');
      const status = formData.get('status');

      const listItem = document.createElement('li');
      listItem.innerHTML = `<strong>${date}</strong> - ${studentName} - <span class="${status === 'Present' ? 'text-green-600' : 'text-red-600'}">${status}</span>`;
      attendanceList.appendChild(listItem);

      attendanceForm.reset();
    });
  const menuBtn = document.getElementById("menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
</script>
</body>

</html>
