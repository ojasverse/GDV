<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration|GDV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="font-sans text-gray-800 bg-gray-50 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-red-600 text-yellow-300 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center flex-wrap">
      <div class="flex items-center gap-4">
        <img src="LOGO.jpg" alt="logo" class="w-14 rounded-full" />
        <h1 class="text-xl font-bold">GYANDEEP VIDYALAYA</h1>
      </div>

      <!-- Hamburger Button -->
      <button id="menu-btn" class="text-3xl md:hidden focus:outline-none">â˜°</button>

      <!-- Menu Links Desktop -->
      <ul class="hidden md:flex gap-6 text-lg mt-4 md:mt-0 w-full md:w-auto md:items-center md:justify-end">
        <li><a href="index.html" class="hover:text-white block">Home</a></li>
        <li><a href="about.html" class="hover:text-white">About</a></li>
        <li><a href="registration.html" class="hover:text-white block">Registration</a></li>
        <li><a href="gallery.html" class="hover:text-white block">Gallery</a></li>
        <li><a href="contact.html" class="hover:text-white block">Contact</a></li>
        <li><a href="login.html" class="hover:text-white block">ADMIN</a></li>
      </ul>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden w-full mt-4 md:hidden">
        <ul class="flex flex-col gap-3 text-lg">
          <li><a href="index.html" class="hover:text-white block">Home</a></li>
          <li><a href="about.html" class="hover:text-white">About</a></li>
          <li><a href="registration.html" class="hover:text-white block">Registration</a></li>
          <li><a href="gallery.html" class="hover:text-white block">Gallery</a></li>
          <li><a href="contact.html" class="hover:text-white block">Contact</a></li>
          <li><a href="login.html" class="hover:text-white block">ADMIN</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="max-w-2xl mx-auto bg-white p-6 mt-10 shadow-lg rounded-xl">
    <h2 class="text-2xl font-bold mb-4 text-red-700">Student Registration Form</h2>
    <form id="studentForm" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Full Name</label>
        <input type="text" name="name" required class="w-full border border-gray-300 rounded px-4 py-2">
      </div>

      <div>
        <label class="block font-semibold mb-1">Date of Birth</label>
        <input type="date" name="dob" required class="w-full border border-gray-300 rounded px-4 py-2">
      </div>

      <div>
        <label class="block font-semibold mb-1">Father's Name</label>
        <input type="text" name="fatherName" required class="w-full border border-gray-300 rounded px-4 py-2">
      </div>

      <div>
        <label class="block font-semibold mb-1">Mother's Name</label>
        <input type="text" name="motherName" required class="w-full border border-gray-300 rounded px-4 py-2">
      </div>

      <div>
        <label class="block font-semibold mb-1">Phone Number</label>
        <input type="tel" name="phone" required class="w-full border border-gray-300 rounded px-4 py-2">
      </div>

      <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
        Save Student Info
      </button>
    </form>

    <div id="studentOutput" class="mt-6 p-4 border border-gray-300 rounded hidden bg-gray-100"></div>
  </div>

  <script>
    const form = document.getElementById('studentForm');
    const output = document.getElementById('studentOutput');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      let data = {};
      formData.forEach((val, key) => data[key] = val);

      output.innerHTML = `
        <h3 class="text-lg font-bold mb-2 text-red-600">Student Data:</h3>
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>DOB:</strong> ${data.dob}</p>
        <p><strong>Father's Name:</strong> ${data.fatherName}</p>
        <p><strong>Mother's Name:</strong> ${data.motherName}</p>
        <p><strong>Phone:</strong> ${data.phone}</p>
      `;
      output.classList.remove('hidden');
    });
  
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
  
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
