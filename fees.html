<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fess|GDV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="font-sans text-gray-800 bg-white">

  <!-- Navbar -->
  <nav class="bg-red-600 text-yellow-300 p-4 shadow">
    <div class="container mx-auto flex justify-between items-center flex-wrap">
      <div class="flex items-center gap-4">
        <img src="LOGO.jpg" alt="logo" class="w-14 rounded-full" />
        <h1 class="text-xl font-bold">GYANDEEP VIDYALAYA</h1>
      </div>

      <!-- Hamburger Button -->
      <button id="menu-btn" class="text-3xl md:hidden focus:outline-none">
        ☰
      </button>

      <!-- Menu Links Desktop -->
      <ul class="hidden md:flex gap-6 text-lg mt-4 md:mt-0 w-full md:w-auto md:items-center md:justify-end">
        <li><a href="index.html" class="hover:text-white block">Home</a></li>
        <li><a href="result.html" class="hover:text-white block">Results</a></li>
        <li><a href="attendance.html" class="hover:text-white block">Attendance</a></li>
        <li><a href="fees.html" class="hover:text-white block">Fees</a></li>
      </ul>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden w-full mt-4 md:hidden">
        <ul class="flex flex-col gap-3 text-lg">
          <li><a href="index.html" class="hover:text-white block">Home</a></li>
          <li><a href="result.html" class="hover:text-white block">Results</a></li>
          <li><a href="attendance.html" class="hover:text-white block">Attendance</a></li>
          <li><a href="fees.html" class="hover:text-white block">Fees</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Fee Submission Form -->
  <div class="max-w-4xl mx-auto p-8 bg-white rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold mb-4 text-red-700">Fee Submission Form</h2>
    <form id="feeForm" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1 text-gray-700">Student Name</label>
        <input type="text" name="studentName" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Standard</label>
        <input type="number" name="std" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Roll No</label>
        <input type="number" name="roll number" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Month</label>
        <select name="month" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600">
          <option value="">--Select Month--</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Amount Paid (₹)</label>
        <input type="number" name="amount" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Date of Payment</label>
        <input type="date" name="date" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>

      <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded-lg hover:bg-blue-800 transition duration-300 ease-in-out">Print Receipt</button>
    </form>
  </div>

  <!-- Fee Records -->
  <div id="feeOutput" class="max-w-4xl mx-auto mt-8">
    <h3 class="text-xl font-bold text-red-700 mb-4">Fee Records</h3>
    <ul id="feeList" class="space-y-2 list-disc list-inside text-gray-700"></ul>
  </div>

  <script>
    const feeForm = document.getElementById('feeForm');
    const feeList = document.getElementById('feeList');

    feeForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(feeForm);
      const name = formData.get('studentName');
      const standard = formData.get('std');
      const roll_number = formData.get('roll number');
      const month = formData.get('month');
      const amount = formData.get('amount');
      const date = formData.get('date');

      // URL for receipt
      const receiptURL = `receipt.html?name=${encodeURIComponent(name)}&std=${encodeURIComponent(standard)}&roll%20number=${encodeURIComponent(roll_number)}&month=${encodeURIComponent(month)}&amount=${encodeURIComponent(amount)}&date=${encodeURIComponent(date)}`;

      window.location.href = receiptURL;
    });
 
  const menuBtn = document.getElementById("menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
</script>

</body>

</html>
